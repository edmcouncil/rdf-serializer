[logger_root]
level: debug
handlers: h1

[logger_RDFParserRegistry]
pattern: org.eclipse.rdf4j.rio.RDFParserRegistry
level: error
handlers: hnull

[logger_DatatypeHandlerRegistry]
pattern: org.eclipse.rdf4j.rio.DatatypeHandlerRegistry
level: error
handlers: hnull

[logger_LanguageHandlerRegistry]
pattern: org.eclipse.rdf4j.rio.LanguageHandlerRegistry
level: error
handlers: hnull

[logger_XMLReader]
pattern: org.xml.sax.XMLReader
level: error
handlers: hnull

[logger_Manifests]
pattern: com.jcabi.manifests.Manifests
level: error
handlers: hnull

[handler_h1]
level: debug
class: ConsoleHandler
formatter: f1

[handler_hnull]
level: debug
class: NullHandler
formatter: fnull

[formatter_f1]
class: DefaultFormatter
format: (%l) %t

[formatter_fnull]
class: DefaultFormatter
format:
